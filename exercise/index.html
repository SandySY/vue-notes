<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>
  <body>
    <div id="exercise">
      <my-component></my-component>
    </div>
    <script>
      // 使用httpVueLoader
      Vue.use(httpVueLoader);

      new Vue({
        el: "#exercise",
        components: {
          // "my-component": "url:./component/message.vue",
          "my-component": "url:./component/count.vue",
          // "my-component": httpVueLoader("./component/count.vue"),
        },
      });
    </script>
  </body>
</html>
